services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./app:/app
  php:
    build:
      context: .
      dockerfile: PHP.Dockerfile
    working_dir: /app
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ./app:/app
  mysql:
    image: mariadb:latest
    container_name: game_db
    environment:
      MYSQL_ROOT_PASSWORD: 'secret123'
      MYSQL_USER: 'developer'
      MYSQL_PASSWORD: 'secret123'
      MYSQL_DATABASE: 'developmentdb'
      TZ: Europe/Amsterdam
    volumes:
      - mysqldata:/var/lib/mysql
      - ./sql/setup.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - TZ=Europe/Amsterdam
    restart: unless-stopped
volumes:
  mysqldata: {}
